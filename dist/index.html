<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <title>Forex Alerts</title>
</head>

<body>
  <nav>
    <h1 class="px-2">Forex Alerts</h1>
    <ul>
      <!-- <li class="p1"><a href="#/">Home</a></li> -->
      <li class="p1"><a href="#/journal">Journal</a></li>
      <li class="p1"><a href="#/" id="alertsModal">Alerts</a></li>
      <li class="p1"><a href="#/trades">Trades</a></li>
      <li class="p1"><button id="signout" class="hide">Sign out</button></li>

    </ul>
  </nav>
  <section id="pairpicker">
    <div class="pairsmenu">
      <ul>
        <h2 class="p1 center">Pairs</h4>
          <li class="p1">
            <button class="changepair">EUR/USD</button>
          </li>
          <li class="p1">
            <button class="changepair">EUR/GBP</button>
          </li>
          <li class="p1">
            <button class="changepair">GBP/USD</button>
          </li>
          <li class="p1">
            <button class="changepair">USD/JPY</button>
          </li>
          <li class="p1">
            <button class="changepair">AUD/USD</button>
          </li>
          <li class="p1">
            <button class="changepair">USD/CHF</button>
          </li>
          <li class="p1">
            <button class="changepair">USD/CAD</button>
          </li>
      </ul>
    </div>

    <div class="alerts">
      <h1 id="currentpair" class="my-1">GBPUSD</h1>
      <div class="addalert my-1">
        <input type="text" name="inputprice" id="inputprice" placeholder="1.2303">
        <button id="add">Add</button>
      </div>
      <div class="radio-container">
        <label for="short">Short</label>
        <input type="radio" name="direction" id="short" value="short">
        <label for="long">Long</label>
        <input type="radio" name="direction" id="long" value="long">
      </div>

      <div class="table">
        <div class="row">
          <h3>Price</h3>
          <h3>Time</h3>
          <h3>Delete</h3>
        </div>
        <div class="container">
          <!-- <div class="row">
          <p>2000</p>
          <p>10:23</p>
          <button id="delete"><i class="fas fa-times-circle"></i></button>
        </div>
        <div class="row">
          <p>2000</p>
          <p>10:23</p>
          <button id="delete"><i class="fas fa-times-circle"></i></button>
        </div> -->
        </div>
      </div>
    </div>
    <div class="alertsfired">
      <div id="exit">

      </div>
      <h2 class="p1 center">Recently fired alerts</h4>
        <div class="labels">
          <h3>Pair</h3>
          <h3>Price</h3>
          <h3>Time</h3>
        </div>
        <ul>
        </ul>
    </div>
  </section>

  <div id="pageContent">

  </div>
  <footer>
    <a href="https://www.freeforexapi.com">
      <img alt="Free Forex API" src="https://www.freeforexapi.com/Images/link.png" height="20">
    </a>
  </footer>

</body>
<script type="module" src="app.js"></script>
<!-- <script src="script.js"></script> -->
<script src="https://kit.fontawesome.com/86d05de8a6.js" crossorigin="anonymous"></script>

  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>

</html>
