  <!-- pair picker -->

  <!-- table with already set up alerts -->
  <section id="pairpicker">
    <div class="pairsmenu">
      <ul>
        <h2 class="p1 center">Pairs</h4>
          <li class="p1">
            <button id="changepair">EUR/USD</button>
          </li>
          <li class="p1">
            <button id="changepair">EUR/GBP</button>
          </li>
          <li class="p1">
            <button id="changepair">USD/JPY</button>
          </li>
          <li class="p1">
            <button id="changepair">AUD/USD</button>
          </li>
          <li class="p1">
            <button id="changepair">USD/CHF</button>
          </li>
          <li class="p1">
            <button id="changepair">NZD/USD</button>
          </li>
          <li class="p1">
            <button id="changepair">USD/CAD</button>
          </li>
      </ul>
    </div>

    <div class="alerts">

      <h1 id="currentpair" class="my-1">
        GBPUSD
      </h1>

      <div class="addalert my-1">
        <input type="text" name="inputprice" id="inputprice" placeholder="1.2303"> <button id="add">Add</button>
      </div>
      <div class="table">
        <div class="row">
          <h3>Price</h3>
          <h3>Time</h3>
          <h3>Delete</h3>
        </div>
        <div class="row">
          <p>2000</p>
          <p>10:23</p>
          <button id="delete"><i class="fas fa-times-circle"></i></button>
        </div>
        <div class="row">
          <p>2000</p>
          <p>10:23</p>
          <button id="delete"><i class="fas fa-times-circle"></i></button>
        </div>
      </div>
    </div>
  </section>
