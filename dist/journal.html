<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Forex Alerts</title>
</head>

<body>
  <nav>
    <h1 class="px-2">Forex Alerts</h1>
    <ul>
      <li class="p1"><a href="index.html">Home</a></li>
      <li class="p1"><a href="journal.html">Journal</a></li>
    </ul>
  </nav>

  <section id="container">
    <div id="stats">
      <h1>Daily stats</h1>
      <div class="row">
        <label for="trades">Trades:</label>
        <p id="trades">5</p>
      </div>
      <div class="row">
        <label for="R">Gains:</label>
        <p id="R">-5R</p>
      </div>
      <h1>Weekly stats</h1>
      <div class="row">
        <label for="trades">Trades:</label>
        <p id="trades">24</p>
      </div>
      <div class="row">
        <label for="R">Gains:</label>
        <p id="R">-24R</p>
      </div>
    </div>
    <div id="addtrade">
      <div class="pairsTabs">
        <ul>
            <li class="p1">
              <button class="changepair">EUR/USD</button>
            </li>
            <li class="p1">
              <button class="changepair">EUR/GBP</button>
            </li>
            <li class="p1">
              <button class="changepair">GBP/USD</button>
            </li>
            <li class="p1">
              <button class="changepair">USD/JPY</button>
            </li>
            <li class="p1">
              <button class="changepair">AUD/USD</button>
            </li>
            <li class="p1">
              <button class="changepair">USD/CHF</button>
            </li>
            <li class="p1">
              <button class="changepair">USD/CAD</button>
            </li>
        </ul>
      </div>
      <div class="basic">
        <h1>Add trade</h1>
        <label for="pair">Pair</label>
        <input type="text" name="pair" id="pair" placeholder="EURUSD">
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <label for="result">Result</label>
        <input type="text" name="result" id="result" placeholder="-1.23">
        <label for="chart">Chart</label>
        <input type="text" name="chart" id="chart" placeholder="tradingview/fhjd321">
        <button id="addTrade">Add</button>
      </div>
      <div class="additionalInfo">
        <h1>Additional Info</h1>
        <p>Setup</p>
        <div class="setup">
          <label>Continuation
            <input type="radio" name="setup" id="continuation" value="Continuation">
          </label>
          <label>Raid
            <input type="radio" name="setup" id="raid" value="Raid">
          </label>
        </div>
        <p>Timeframe</p>
        <div class="tf">
          <label>5m
            <input type="radio" name="timeframe" id="tf5" value="5">
          </label>
          <label>15m
            <input type="radio" name="timeframe" id="tf15" value="15">
          </label>
          <label>30m
            <input type="radio" name="timeframe" id="tf30" value="30">
          </label>
          <label>1h
            <input type="radio" name="timeframe" id="tf60" value="60">
          </label>
        </div>

      </div>
    </div>
    <div id="settings">
      <h1>Weekly settings</h1>
      <label for="acc">Account</label>
      <input type="text" name="acc" id="pair">
      <label for="risk">% of Risk</label>
      <input type="text" name="risk" id="risk" value="1%">
      <label for="size">Entry size</label>
      <input type="text" name="size" id="size" value="">
      <label for="goal">Goal</label>
      <input type="text" name="goal" id="goal" value="5R">
      <button id="addTrade">Change</button>
    </div>
  </section>



  <!-- world markets trading hours? Open or not?  we need to add source! -->
  <a href="https://www.freeforexapi.com">
    <img alt="Free Forex API" src="https://www.freeforexapi.com/Images/link.png" height="20">
  </a>
</body>
<script src="journal.js"></script>
<script src="https://kit.fontawesome.com/86d05de8a6.js" crossorigin="anonymous"></script>

  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</html>
