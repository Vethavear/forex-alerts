<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 1100px)" href="css/widescreen.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <title>Forex Alerts</title>
</head>

<body>
  <nav>
    <h1 class="px-2">Forex Alerts</h1>
    <ul>
      <li class="p1"><a href="#/">Stats</a></li>
      <li class="p1"><a href="#/journal">Journal</a></li>
      <li class="p1"><a href="#/" id="alertsModal">Alerts</a></li>
    </ul>
  </nav>

  <div id="statsContainer">
    <div class="stats">
      <div class="userstats">

        <h2>User stats</h2>
        <table>
          <thead>
            <th>Trades</th>
            <th>Loses</th>
            <th>Wins</th>
            <th>Winratio</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <p id="userTradesCount">55</p>
              </td>
              <td>
                <p id="userLoses">55</p>
              </td>
              <td>
                <p id="userWins">55</p>
              </td>
              <td>
                <p id="userWinratio">55</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="globalstats">
        <h2>Global stats</h2>
        <table>
          <thead>
            <th>Trades</th>
            <th>Loses</th>
            <th>Wins</th>
            <th>Winratio</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <p id="globalTradesCount">55</p>
              </td>
              <td>
                <p id="globalLoses">55</p>
              </td>
              <td>
                <p id="globalWins">55</p>
              </td>
              <td>
                <p id="globalWinratio">55</p>
              </td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>

    <div class="weeklystats">
      <h2>Weekly performance</h2>

      <div class="row">
        <label for="date">From</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="row">
        <label for="date">To</label>
        <input type="date" name="date" id="date">
        </div>


        <table>
          <thead>
            <th>Trades</th>
            <th>Loses</th>
            <th>Wins</th>
            <th>Winratio</th>
            <th>R</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <p id="weeklyTradesCount">55</p>
              </td>
              <td>
                <p id="weeklyLoses">55</p>
              </td>
              <td>
                <p id="weeklyWins">55</p>
              </td>
              <td>
                <p id="weeklyWinratio">55</p>
              </td>
              <td>
                <p id="weeklyR">55</p>
              </td>
            </tr>
          </tbody>
        </table>





      </div>
    </div>

    <a href="https://www.freeforexapi.com">
      <img alt="Free Forex API" src="https://www.freeforexapi.com/Images/link.png" height="20">
    </a>
</body>
<script type="module" src="app.js"></script>
<!-- <script src="script.js"></script> -->
<script src="https://kit.fontawesome.com/86d05de8a6.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>

</html>
